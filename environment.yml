name: cryptoenv
channels:
  - conda-forge
dependencies:
  - python=3.7
#notebooks
  - ipython
  - ipykernel
#requirements
  - matplotlib
  - mplfinance
  - numpy
  - pandas
  - python-dateutil
  - pytrends
  - scikit-learn
#formatting and linting
  - black
  - flake8
#docs
  - sphinx
  - sphinx_rtd_theme
  - myst-parser
  - docutils=0.16 #rtd_theme & py37 avoids bug in bullet points
  - nbsphinx
#tests
  - pytest
  - pytest-cov
#env variables for testing
  - python-decouple
  - pip
  - pip:
    #package reqs only from pip
    - coinbase
    - pandas-ta
    - cryptocmd
    - calplot
    - git+https://github.com/mementum/backtrader.git@0fa63ef4a35dc53cc7320813f8b15480c8f85517#egg=backtrader
    - git+https://github.com/giocaizzi/pyfolio.git
    #docs
    - sphinxemoji
