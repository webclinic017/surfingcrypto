name: ci

on:
  push:
    branches: [ main, develop]
  pull_request:
    branches: [ main ]

env:
  TELEGRAM_TOKEN: ${{ secrets.TEST_TELEGRAM_TOKEN }}
  TELEGRAM_API_ID: ${{ secrets.TEST_TELEGRAM_API_ID }}
  TELEGRAM_API_HASH: ${{ secrets.TEST_TELEGRAM_API_HASH }}
  TELEGRAM_2FA_PASSWORD: ${{ secrets.TEST_TELEGRAM_2FA_PASSWORD }}


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
    #allow the matrix to not fail completely if one fails
      fail-fast: false
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov python-decouple telethon pytest_asyncio
        
    - run: |
        pytest --cov=./surfingcrypto --cov-report=xml --asyncio-mode=auto
      
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
